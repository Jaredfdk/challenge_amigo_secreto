<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <!-- Google Fonts: preconnect recomendado -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet" />

  <title>Amigo Secreto</title>
</head>
<body>
  <main class="main-content">
    <header class="header-banner">
      <h1 class="main-title">Amigo Secreto</h1>
      <img src="assets/amigo-secreto.png" alt="Ilustración del juego Amigo Secreto" />
    </header>

    <section class="input-section" aria-labelledby="titulo-amigos">
      <h2 class="section-title" id="titulo-amigos">Digite el nombre de sus amigos</h2>

      <div class="input-wrapper">
        <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre" />
        <button class="button-add" type="button" onclick="agregarAmigo()">Añadir</button>
      </div>

      <!-- ul ya tiene semántica de lista: sin role="list". aria-labelledby ahora referencia el h2 -->
      <ul id="listaAmigos" class="name-list"></ul>

      <!-- Zona de resultado accesible -->
      <p id="resultado" class="result-list" role="status" aria-live="polite"></p>

      <div class="button-container">
        <button class="button-draw" type="button" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
          <img src="assets/play_circle_outline.png" alt="" aria-hidden="true" />
          Sortear amigo
        </button>
      </div>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
